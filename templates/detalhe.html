<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
      <!--Main layout-->
  <main class="my-5 pt-5 d-flex">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">

        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{ postagem.imagem.url }}" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  {{ postagem.post_text }}
                </h5>
                <p class="card-text">
                 {{ postagem.description}}
                </p>
              </div>
            </div>
          </div>
        </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    {% for comentario in comentarios %}
                    <p>
                    {{comentario.comment_text}}
                    {{comentario.pub_date}}
                    <hr>
                    </p>
                    {% endfor %}                              
                </div>
            </div>
      </section>
      <!--Section: Content-->
    </div>
    <form method="POST">
      {% csrf_token %}
       {{ form.as_p }}
        <div class="form-group">
          <label for="exampleInputEmail1">Digite seu Email para adicionar um comentário</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email...">
          <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Não sou um robô</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </main>
  { % endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
